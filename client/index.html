<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Collaborative Canvas</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="app">
    <header class="toolbar">
      <div class="toolbar-section brand-section">
        <div class="brand">
          <svg class="brand-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M12 19l7-7 3 3-7 7-3-3z"></path>
            <path d="M18 13l-1.5-7.5L2 2l3.5 14.5L13 18l5-5z"></path>
            <path d="M2 2l7.586 7.586"></path>
            <circle cx="11" cy="11" r="2"></circle>
          </svg>
          <span class="brand-text">Collaborative Canvas</span>
        </div>
      </div>

      <div class="toolbar-section tools-section">
        <div class="group tool-group">
          <label class="group-label">Tool</label>
          <div class="btn-group">
            <button id="tool-brush" class="btn btn-tool active" data-tool="brush" title="Brush (B)">
              <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="m9.06 11.9 8.07-8.06a2.85 2.85 0 1 1 4.03 4.03l-8.06 8.08"></path>
                <path d="M7.07 14.94c-1.66 0-3 1.35-3 3.02 0 1.33-2.5 1.52-2 2.02 1.08 1.1 2.49 2.02 4 2.02 2.2 0 4-1.8 4-4.04a3.01 3.01 0 0 0-3-3.02z"></path>
              </svg>
              <span class="btn-label">Brush</span>
            </button>
            <button id="tool-eraser" class="btn btn-tool" data-tool="eraser" title="Eraser (E)">
              <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="m7 21-4.3-4.3c-1-1-1-2.5 0-3.4l9.6-9.6c1-1 2.5-1 3.4 0l5.6 5.6c1 1 1 2.5 0 3.4L13 21"></path>
                <path d="M22 21H7"></path>
                <path d="m5 11 9 9"></path>
              </svg>
              <span class="btn-label">Eraser</span>
            </button>
          </div>
        </div>

        <div class="group color-group">
          <label class="group-label" for="color">Color</label>
          <div class="color-picker-wrap">
            <input id="color" type="color" value="#111827" title="Pick color" />
            <div class="color-preview" id="color-preview"></div>
          </div>
        </div>

        <div class="group width-group">
          <label class="group-label" for="width">Size</label>
          <div class="width-control">
            <input id="width" type="range" min="1" max="40" value="6" />
            <div class="width-indicator">
              <span id="width-val" class="width-val">6</span>
              <div class="width-preview" id="width-preview"></div>
            </div>
          </div>
        </div>

        <div class="group action-group">
          <button id="undo" class="btn btn-icon" title="Undo (Ctrl+Z)">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M3 7v6h6"></path>
              <path d="M21 17a9 9 0 0 0-9-9 9 9 0 0 0-6 2.3L3 13"></path>
            </svg>
          </button>
          <button id="redo" class="btn btn-icon" title="Redo (Ctrl+Y)">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M21 7v6h-6"></path>
              <path d="M3 17a9 9 0 0 1 9-9 9 9 0 0 1 6 2.3l3 2.7"></path>
            </svg>
          </button>
        </div>
      </div>

      <div class="toolbar-section room-section">
        <div class="group room-group">
          <label class="group-label" for="room">Room</label>
          <div class="room-input-wrap">
            <input id="room" type="text" placeholder="lobby" />
            <button id="join-room" class="btn btn-primary">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"></path>
                <polyline points="10 17 15 12 10 7"></polyline>
                <line x1="15" y1="12" x2="3" y2="12"></line>
              </svg>
              <span>Join</span>
            </button>
          </div>
        </div>
      </div>
    </header>

    <aside class="sidebar">
      <div class="sidebar-header">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"></path>
          <circle cx="9" cy="7" r="4"></circle>
          <path d="M22 21v-2a4 4 0 0 0-3-3.87"></path>
          <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
        </svg>
        <h3>Online Users</h3>
        <span class="user-count" id="user-count">0</span>
      </div>
      <ul id="users" class="users-list"></ul>
    </aside>

    <main class="canvas-wrap">
      <canvas id="canvas"></canvas>
      <div id="cursors" class="cursors-layer"></div>
    </main>
  </div>

  <div id="toast-container" class="toast-container"></div>

  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
  <script type="module" src="main.js"></script>
</body>
</html>
